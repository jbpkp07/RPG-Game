<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Wars RPG v1.0</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>

<body>

    <div id="startBgImg" class="showStartBgImg">
        <div id="startLogoWrapper" class="startLogoWrapper">
            <img id="startLogoImg" src="./assets/images/starWarsLogo.png" alt="Star Wars Logo">
            <div id="clickToStartTxt">Click To Start</div>
        </div>
    </div>

    <div id="yodaWrapper" class="hidden playerBorder" value="Yoda">
        <div id="yodaName">Yoda</div>
        <img id="yodaIMG" src="./assets/images/yoda-right.png" alt="Yoda">
        <div id="yodaHP">HP: 120</div>
    </div>

    <div id="leiaWrapper" class="hidden playerBorder" value="Leia">
        <div id="leiaName">Leia</div>
        <img id="leiaIMG" src="./assets/images/leia-right.png" alt="Leia">
        <div id="leiaHP">HP: 120</div>
    </div>

    <div id="vaderWrapper" class="hidden playerBorder" value="Vader">
        <div id="vaderName">Vader</div>
        <img id="vaderIMG" src="./assets/images/vader-left.png" alt="Vader">
        <div id="vaderHP">HP: 120</div>
    </div>

    <div id="lukeWrapper" class="hidden playerBorder" value="Luke">
        <div id="lukeName">Luke</div>
        <img id="lukeIMG" src="./assets/images/luke-left.png" alt="Luke">
        <div id="lukeHP">HP: 120</div>
    </div>








    <script src="./assets//javascript/Game.js"></script>

</body>

</html>
