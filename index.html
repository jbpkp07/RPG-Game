<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Wars RPG v1.0</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>

<body>

    <div id="bgImg">
        <div id="startLogoWrapper" class="startLogoWrapper">
            <img id="startLogoImg" src="./assets/images/starWarsLogo.png" alt="Star Wars Logo">
            <div id="clickToStartTxt">Click To Start</div>
        </div>
    </div>

    <div id="selectPlayer" class="playerBorder hidden">Select Your Player</div>

    <div id="selectOpponent" class="playerBorder hidden">Select Opponent</div>

    <div id="attack" class="playerBorder hidden">Click To Attack</div>

    <div id="yodaWrapper" class="hidden playerBorder">
        <div id="name"></div>
        <div id="player"></div>
        <img id="yodaIMG">
        <div id="hp"></div>
    </div>

    <div id="leiaWrapper" class="hidden playerBorder">
        <div id="name"></div>
        <div id="player"></div>
        <img id="leiaIMG">
        <div id="hp"></div>
    </div>

    <div id="vaderWrapper" class="hidden playerBorder">
        <div id="name"></div>
        <div id="player"></div>
        <img id="vaderIMG">
        <div id="hp"></div>
    </div>

    <div id="lukeWrapper" class="hidden playerBorder">
        <div id="name"></div>
        <div id="player"></div>
        <img id="lukeIMG">
        <div id="hp"></div>
    </div>








    <script src="./assets//javascript/Game.js"></script>

</body>

</html>
