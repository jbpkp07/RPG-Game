<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Wars RPG v1.2.3</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

    <link rel="preload" as="image" href="./assets/images/starsWarsBG.jpg">
    <link rel="preload" as="image" href="./assets/images/starWarsLogo.png">

    <link rel="prefetch" as="image" href="./assets/images/leia-left.png">
    <link rel="prefetch" as="image" href="./assets/images/luke-left.png">
    <link rel="prefetch" as="image" href="./assets/images/vader-left.png">
    <link rel="prefetch" as="image" href="./assets/images/yoda-left.png">

    <link rel="prefetch" as="image" href="./assets/images/leia-right.png">
    <link rel="prefetch" as="image" href="./assets/images/luke-right.png">
    <link rel="prefetch" as="image" href="./assets/images/vader-right.png">
    <link rel="prefetch" as="image" href="./assets/images/yoda-right.png">

    <link rel="prefetch" as="image" href="./assets/images/match1.jpg">
    <link rel="prefetch" as="image" href="./assets/images/match2.jpg">
    <link rel="prefetch" as="image" href="./assets/images/match3.jpg">

</head>

<body>

    <div id="bgImg">
        <div id="startLogoWrapper">
            <img id="startLogoImg" src="./assets/images/starWarsLogo.png" alt="Star Wars Logo">
            <div id="clickToStartTxt">Click To Start</div>
        </div>
    </div>

    <div id="selectPlayer" class="playerBorder hidden">Select Your Player</div>

    <div id="selectOpponent" class="playerBorder hidden">Select Opponent</div>

    <div id="attack" class="playerBorder hidden">Click To Attack</div>

    <div id="opponentDefeated" class="playerBorder hidden">Opponent Defeated</div>

    <div id="yodaWrapper" class="playerBorder">
        <div id="name"></div>
        <div id="player"></div>
        <img id="yodaIMG">
        <div id="hp"></div>
        <div id="ap"></div>
    </div>

    <div id="leiaWrapper" class="playerBorder">
        <div id="name"></div>
        <div id="player"></div>
        <img id="leiaIMG">
        <div id="hp"></div>
        <div id="ap"></div>
    </div>

    <div id="vaderWrapper" class="playerBorder">
        <div id="name"></div>
        <div id="player"></div>
        <img id="vaderIMG">
        <div id="hp"></div>
        <div id="ap"></div>
    </div>

    <div id="lukeWrapper" class="playerBorder">
        <div id="name"></div>
        <div id="player"></div>
        <img id="lukeIMG">
        <div id="hp"></div>
        <div id="ap"></div>
    </div>

    <script src="./assets//javascript/Game.js"></script>

</body>

</html>
